<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main>
        <section class="add-book">
            <div class="first-line">
                <div class="field-1">
                    <label for="book">Book</label>
                    <input id="book" name="book" type="text" value="" required>
                </div>
                <div class="field-2">
                    <label for="author">Author</label>
                    <input id="author" name="author" type="text" value="" required>
                </div>
                <div class="field-3">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Read" selected>Read</option>
                        <option value="Not read">Not read</option>
                        <option value="In progress">In progress</option>
                    </select>
                </div>
            </div>
            <div class="second-line">
                <button type="button" id="add">Add new book</button>
            </div>
        </section>
        
        <section class="display-book">
            <div class="first-card">
                <p>"Thus Spoke Zarathustra"</p>
                <p>Friedrich Nietzsche</p>
                <button id="statusButton" class="not-read">Not read</button>
                <button id="remove" class="remove">Remove</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
